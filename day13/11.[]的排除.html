<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        ^ 开头
        
        如果^在中括号中，那么代表排除
    */   
    let str = 'a12ca456ca6789ca123456ca3ca1ca78c';

    console.log(str.match(/a[^1]+c/g));//a开头c结尾，中间排除1
    </script>
</body>
</html>
