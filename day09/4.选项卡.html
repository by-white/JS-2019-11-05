<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <script>
        /*
        定点清除:
            1.先把刚才的class清除
            2.再把当前的class添加上
        */
        const btns = document.querySelectorAll('button');
        const divs = document.querySelectorAll('#box div');
        
        let prevIndex = 0; //用来存储上一次点击的那一项的索引值

        btns.forEach((ele,index)=>{
            ele.onclick = function () {
                btns[prevIndex].className = '';//btns类数组的第一项为''
                divs[prevIndex].className = '';
                this.className = 'active';//点击的这一项类名改为'active'
                divs[index].className = 'show';//点击的这一项的类名改为'show'
                prevIndex = index;//将这一项的索引值赋给prevIndex
            }
        });



    </script>
</body>

</html>
