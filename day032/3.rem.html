<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    @media screen and (max-width:320px){
        html{
            font-size: 20px;
        }
    }
    @media screen and (min-width:321px) and (min-width:375px){
        html{
            font-size: 30px;
        }
    }
    #box{
        width: 5rem;
        height: 5rem;
        border: 0.05rem solid #000;
        font-size: 1rem;
    }
    #box2{
        width: 3rem;
        height: 3rem;
        font-size: 0.5rem;
        background: teal;
    }
    </style>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
    <script>
        /* 
            rem的目的
                随着屏幕大小的改变,页面也会跟着改变
            em(按照父级或者自身字体的大小来设置单位)
            rem(root em)单位  根据html的字体大小来设置单位root -> 根 -> HTML
                html的字体大小就是1rem
            手动通过媒体查询设置font-size,所有的单位都走rem就行
         */
    </script>
</body>
</html>
