<body>
    <script>
        //原型  原型链
        function A1(name) {
            this.name = name;
        }
        function A2(name) {
            this.name = name || 'Jerry';
        }
        function A3(name) {
            name && (this.name = name);
        }
        A1.prototype.name = 'Tom';
        A2.prototype.name = 'Tom';
        A3.prototype.name = 'Tom';
        alert((new A1().name) + (new A2().name) + (new A3().name));
                //'Tom'  +  'Tom'  +  'Tom'
    </script>  
</body>
