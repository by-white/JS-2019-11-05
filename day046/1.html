<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <qqa>
           
        </qqa>
        
    </div>
    <script src="./vue.js"></script>
    <script>
        const btn = {
            template:`<button @click="add">{{num}}</button>`,
            data(){
                return {
                    num:1 
                }
            },
            methods: {
                add(){
                   this.num++
                } 
            }
        }
        const qqa = {
            template:`<div>111 <btn></btn></div>`,
            components:{
                btn
            }
        }
        new Vue({
           el:'#app',
           data:{
            n:'我不是数字'
           },
           components:{
               qqa
           }
        });
    </script>
</body>
</html>
