<body>
    <button id="btn">添加</button>
    <ul id="ul"></ul>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        /* 
            DOM - >文档对象模型


            增删改查

                添加元素:
                    $('<li></li>')


            关系  父子,祖先关系,祖孙关系


            回流和重绘

            盒子模型

            事件中的this默认是原生


            jquery中都可以链式调用
            
            parent.prepend(child)   等同于  insertBefore*/
        
        let num = 0;
        /* 创建一个li,li里有内容和样式,然后把它插入到ul中 */
       /*  $('#btn').click(function(){
            //console.log($('<li></li>')[0]);
            //console.log($('<li>')[0]);

                width:30,
                height:30
            }));
            $('li').click(function(){

                $(this).remove();
        });
        }) */
            $('#btn').click(function(){
               /* 创建一个li,li里有内容和样式,然后把它插入到ul中 */ 
               let $li = $('<li>'+ ++num +'</li>').css({
                   width:30,
                   height:30
               });

               $li.click(function(){
                   $(this).remove();
               });

               //边框一个是给ul添加,一个是给li添加
               //$('#ul').append($li).css('border','1px solid #000');//给ul添加边框

              //$li.appendTo($('#ul')).css('border','1px solid #000');  //给li添加边框

              $('#ul').prepend($li)
              console.log($('<li>')[0])
            })
        
            
        
    </script>
